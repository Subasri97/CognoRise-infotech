<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Currency Converter</h2>
    <div class="input-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount...">
    </div>
    <div class="input-group">
        <label for="from">From:</label>
        <select id="from">
            <option value="usd">USD</option>
            <option value="eur">EUR</option>
            <option value="gbp">GBP</option>
        </select>
    </div>
    <div class="input-group">
        <label for="to">To:</label>
        <select id="to">
            <option value="usd">USD</option>
            <option value="eur">EUR</option>
            <option value="gbp">GBP</option>
        </select>
    </div>
    <button class="btn" onclick="convert()">Convert</button>
    <div class="result" id="result"></div>
</div>

<script>
    function convert() {
        const amount = document.getElementById('amount').value;
        const fromCurrency = document.getElementById('from').value;
        const toCurrency = document.getElementById('to').value;

        // Dummy conversion rates
        const conversionRates = {
            usd: {
                eur: 0.85,
                gbp: 0.75
            },
            eur: {
                usd: 1.18,
                gbp: 0.88
            },
            gbp: {
                usd: 1.34,
                eur: 1.14
            }
        };

        const convertedAmount = amount * conversionRates[fromCurrency][toCurrency];
        document.getElementById('result').innerText = `${amount} ${fromCurrency.toUpperCase()} = ${convertedAmount.toFixed(2)} ${toCurrency.toUpperCase()}`;
    }
</script>

</body>
</html>
